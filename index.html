<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div>
            <p>
                Número de início:
                 <input type="number" name="inicio" id="inicio">
            </p>
            <p>
                Número Final:
                <input type="number" name="fim" id="fim">
            </p>
            <p>
                Número de intervalo: 
                <input type="number" name="intervalo" id="intervalo">
            </p>
            <p>
                <input type="button" value="Contar" id="contar">
            </p>
        </div>
        <div id="res">
            Digite os valores para contagem.
        </div>
    </section>
    <footer>
        <p>&copy; Kelvin Morais</p>
    </footer>
    <script src="script.js"></script>

</html>
